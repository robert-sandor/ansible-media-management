- name: Create project folder
  ansible.builtin.file:
    path: "{{ project_folder }}"
    state: directory
    owner: "{{ ansible_facts.user_id }}"
    group: "{{ ansible_facts.user_id }}"
    mode: '0750'



- name: Create docker network {{ network_name }}
  community.docker.docker_network:
    name: "{{ network_name }}"

- name: Create docker volumes
  community.docker.docker_volume:
    name: "{{ item }}"
  with_items:
    - "{{ acme_volume }}"
    - "{{ qbt_volume }}"
    - "{{ jackett_volume }}"
    - "{{ sonarr_volume }}"
    - "{{ radarr_volume }}"
    - "{{ bazarr_volume }}"
    - "{{ overseerr_volume }}"
    - "{{ requestrr_volume }}"

- name: Create NFS Data share volume
  community.docker.docker_volume:
    name: "{{ nfs_data_volume }}"
    driver: local
    driver_options:
      type: nfs
      o: "addr={{ nfs_data_server }},nolock,noatime,soft,rw"
      device: ":{{ nfs_data_device }}"

- name: Start docker images
  ansible.builtin.import_tasks: ../tasks/docker-compose-up.yml
