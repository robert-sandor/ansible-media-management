common:
  timezone: Etc/UTC
  domain: change.me
  docker:
    restart_policy: unless-stopped
  network:
    name: media-net
  folders:
    project: ~/media-server
    data: ~/data
    config: ~/media-server/config
    downloads: ~/data/downloads
    media: ~/data/media

qbittorrent:
  install: true
  name: qbittorrent
  hostname: qbittorrent
  image: linuxserver/qbittorrent
  ui_port: 8082
  torrent_port: 6881
  default_username: admin
  default_password: adminadmin
  settings:
    preferences:
      save_path: /downloads
      max_active_downloads: 50
      max_active_torrents: 50
      max_active_uploads: 50
      alt_dl_limit: 5242880
      alt_up_limit: 5242880
      web_ui_username: admin
      web_ui_password: changeme
      bypass_auth_subnet_whitelist_enabled: false
      bypass_auth_subnet_whitelist: "192.168.0.0/16"
      alternative_webui_enabled: true
      alternative_webui_path: "/config/vuetorrent"
    categories:
      - name: movie
        path: /downloads/movie
      - name: tv
        path: /downloads/tv
      - name: iso
        path: /downloads/iso
      - name: misc
        path: /downloads/misc

jackett:
  install: true
  name: jackett
  hostname: jackett
  image: linuxserver/jackett
  port: 9117
  apply_dark_theme: true
  admin_password: changeme
  server_config:
    port: 9117
    external: true
    updatedisabled: false
    prerelease: false
    blackholedir: ''
    logging: false
    basepathoverride: ''
    cache_enabled: true
    cache_ttl: '7200'
    cache_max_results_per_indexer: '1000'
    flaresolverrurl: ''
    omdbkey: ''
    omdburl: ''
    proxy_type: '-1'
    proxy_url: ''
    proxy_port: ''
    proxy_username: ''
    proxy_password: ''
  indexer:
    name: changeme
    config:
      - id: sitelink
        value: https://change.me/
      - id: username
        value: changeme
      - id: passkey
        value: changeme
      - id: tags
        value: ""

sonarr:
  install: true
  name: sonarr
  hostname: sonarr
  image: linuxserver/sonarr
  port: 8989
  apply_dark_theme: true
  settings:
    indexer_categories: [ ]
    minimum_seeders: 5
    qbt_category: tv
    root_folder: /data/media/tv
    remote_path_qbt: /downloads/tv # should match the tv category path from qbittorrent settings

radarr:
  install: true
  name: radarr
  hostname: radarr
  image: linuxserver/radarr
  port: 7878
  apply_dark_theme: true
  settings:
    indexer_categories: [ ]
    minimum_seeders: 5
    qbt_category: movie
    root_folder: /data/media/movie
    remote_path_qbt: /downloads/movie # should match the movie category path from qbittorrent settings

overseerr:
  install: true
  name: overseerr
  hostname: overseerr
  image: linuxserver/overseerr
  port: 5055
  settings:
    plex_auth_token: changeme # Plex auth token, to get it follow https://support.plex.tv/articles/204059436-finding-an-authentication-token-x-plex-token/
    plex_ip: 192.168.1.1      # IP address of the plex server running locally
    plex_port: 32400          # Port of the Plex server, usually 32400
    sonarr:
      profile_name: "HD-1080p"
      language_profile_name: "English"
    radarr:
      profile_name: "HD-1080p"
      language_profile_name: "English"
    