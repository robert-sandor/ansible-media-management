common:
  timezone: Europe/Bucharest
  domain: yavin.beta
  docker:
    restart_policy: unless-stopped
  network:
    name: media-net
  folders:
    project: ~/media-server
    data: ~/data
    config: ~/media-server/config
    downloads: ~/data/downloads
    media: ~/data/media

qbittorrent:
  install: true
  name: qbittorrent
  hostname: qbittorrent
  image: linuxserver/qbittorrent
  ui_port: 8082
  torrent_port: 6881
  default_username: admin
  default_password: adminadmin
  settings:
    preferences:
      save_path: /downloads
      max_active_downloads: 50
      max_active_torrents: 50
      max_active_uploads: 50
      alt_dl_limit: 5242880
      alt_up_limit: 5242880
      web_ui_username: admin
      web_ui_password: changeme
      bypass_auth_subnet_whitelist_enabled: false
      bypass_auth_subnet_whitelist: "192.168.0.0/16"
      alternative_webui_enabled: true
      alternative_webui_path: "/config/vuetorrent"
    categories:
      - name: movie
        path: /downloads/movie
      - name: tv
        path: /downloads/tv
      - name: iso
        path: /downloads/iso
      - name: misc
        path: /downloads/misc

jackett:
  install: true
  name: jackett
  hostname: jackett
  image: linuxserver/jackett
  port: 9117
  apply_dark_theme: true

sonarr:
  install: true
  name: sonarr
  hostname: sonarr
  image: linuxserver/sonarr
  port: 8989
  apply_dark_theme: true

radarr:
  install: true
  name: radarr
  hostname: radarr
  image: linuxserver/radarr
  port: 7878
  apply_dark_theme: true

overseerr:
  install: true
  name: overseerr
  hostname: overseerr
  image: linuxserver/overseerr
  port: 5055